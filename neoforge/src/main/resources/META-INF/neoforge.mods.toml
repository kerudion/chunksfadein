side = "CLIENT"

[[dependencies.chunksfadein]]
modId = "sodium"
type = "optional"
reason = "Sodium or Embeddium is required for Chunks Fade In."
versionRange = "${sodium_version_range}"
ordering = "NONE"
side = "CLIENT"

[[dependencies.chunksfadein]]
modId = "embeddium"
type = "optional"
reason = "Sodium or Embeddium is required for Chunks Fade In."
versionRange = "${embeddium_version_range}"
ordering = "NONE"
side = "CLIENT"

[[dependencies.chunksfadein]]
modId = "iris"
type = "optional"
versionRange = "${iris_version_range}"
ordering = "NONE"
side = "CLIENT"

[[dependencies.chunksfadein]]
modId = "monocle"
type = "optional"
versionRange = "${monocle_version_range}"
ordering = "NONE"
side = "CLIENT"
