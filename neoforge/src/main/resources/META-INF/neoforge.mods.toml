modLoader = "javafml"
loaderVersion = "*"
license = "GPLv3"

[[mods]]
modId = "chunksfadein"
version = "${version}"
displayName = "Chunks Fade In"

logoFile = "icon.png"
authors = "kerudion (koteinik)"
credits = "IMS212, IMB11, cadenkriese, felix14_v2, embeddedt, M4ximumPizza, hexadecimal233, fefe_du_973, yejianfeng, moorey5107, theRookieCoder, qznfbnj"
description = '''
Adds fade-in and motion animations for chunks!
'''

[[mixins]]
config = "chunksfadein_mc.mixins.json"
[[mixins]]
config = "chunksfadein_sodium.mixins.json"
[[mixins]]
config = "chunksfadein_embeddium.mixins.json"
[[mixins]]
config = "chunksfadein_iris.mixins.json"
[[mixins]]
config = "chunksfadein_monocle.mixins.json"
[[mixins]]
config = "chunksfadein_dh.mixins.json"

[[dependencies.chunksfadein]]
modId = "minecraft"
type = "required"
versionRange = "${minecraft_version_range}"
